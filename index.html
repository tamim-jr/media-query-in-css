<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query in css</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="devices">
            <div class="desktop">
                <h1>Desktop Screen Size</h1>
                <img src="images/desktop.png">
            </div>
            <div class="laptop">
                <h1>Laptop Screen Size</h1>
                <img src="images/laptop.png">
            </div>
            <div class="tablet">
                <h1>Tablet Screen Size</h1>
                <img src="images/tablet.png">
            </div>
            <div class="mobile">
                <h1>Mobile Screen Size</h1>
                <img src="images/mobile.png">
            </div>
        </div>
        <div class="text">
            <div id="size"></div>
        </div> 
    </div>
</body>
</html>
